---
layout: default
---
<section class="main_box">
{% include header.html %}
	{% if page.previous.url %}
	<a href="{{page.previous.url}}" class="next" title="Next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
	{% endif %}
	{% if page.next.url %}
	<a href="{{page.next.url}}" class="previous" title="Previous"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
	{% endif %}
	<main class="post_content">
		<article class="post">
			<header>
				<div class="post_image magnify">
					<div class="magnify-large"></div>
					<img class="magnify-small" src={{ "/gallery/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
				</div>
				<div class="post_description">
					<h1 class="post_title">{{page.title}}</h1>
				</div>
			</header> <!-- End Header -->

			<div class="entry_content">
				{{page.content | markdownify}}
			</div>

			<div class="post_wrapper">
				<footer class="post_footer cf">
					<div class="post_share">
						<span>Share:</span>
						<a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" title="Share on Twitter" rel="nofollow" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
						<a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" rel="nofollow" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					</div>
				</footer>
			</div>
		</article> <!-- End Section Post -->

	</main> <!-- End Section Post Content -->
	<img class="magnify-native" src={{ "/gallery/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
</section>
{% include footer.html %}
